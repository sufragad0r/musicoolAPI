syntax = "proto3";

package grpc;

option go_package = "./protobuf";


message Data {
  int32 secuenciaCancion = 1;
  int32 secuenciaImagen = 2;
  string idCancion = 3;
  string idImagen = 4;
  bytes dataCancion = 5;
  bytes dataImagen = 6;
}

message Cancion{
  string nombreArtista = 7;
  string album = 8;
  string nombreCancion = 9;
}

service Streamer {
  rpc Audio(stream Cancion) returns (stream Data);
}